[build]
  publish = "client/build"
  command = "cd client && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "https://your-backend-api-url.vercel.app/api"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-api-url.vercel.app/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "https://your-backend-api-url.vercel.app/auth/:splat"
  status = 200